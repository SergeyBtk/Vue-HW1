<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue HW1</title>
  </head>
  <body>
    <div id="app">
      <button @click="textReverse">{{textButton}}</button>

      <ol>
        <li v-for="(item, index) in lists">
          {{item}}
        </li>
      </ol>
      <button @click="addItemList">Добавить</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          textButton: "произвольный текст",
          lists: ["Элемент списка 1", "Элемент списка 2", "Элемент списка 3"],
        },
        methods: {
          textReverse() {
            this.textButton = this.textButton.split("").reverse().join("");
          },
          addItemList() {
            this.lists.push("Новый элемент списка");
          },
        },
      });
    </script>
  </body>
</html>
